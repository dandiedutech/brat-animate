<body>
    <div class="container">
        <div class="header">
            <h1>Brat Animate Generator</h1>
            <p class="description">
                Tools Sederhana untuk Membuat Teks Animasi Brat
            </p>
        </div>
        <div class="content">
            <div class="input-area">
                <label for="textInput">Masukkan Teks (Max 250 Karakter):</label>
                <textarea id="textInput" placeholder="Masukkan teks di sini..."></textarea>
                <div class="char-count">
                    <span id="current-char">0</span> / <span id="max-char">250</span>
                </div>
                <button id="generateButton">Generate</button>
            </div>
            <div class="preview-area">
                <h2>Preview</h2>
                <video id="previewVideo" controls></video>
                <p id="loadingMessage" style="display: none;">sedang diproses<span id="loadingDots"></span></p>
                <button id="downloadButton" style="display: none;">Download</button>
            </div>
